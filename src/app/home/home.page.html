<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic PDF
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Ionic 4 teste
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be
      your guide.</p>

    <ion-button color="secondary" (click)="abrirPDF()">
      <ion-icon name="document"></ion-icon>
      &nbsp; Abrir PDF
    </ion-button>

    <ion-item>
        <ion-label position="floating">Link para o PDF</ion-label>
        <ion-input type="text" clearInput  placeholder="Link..." [(ngModel)]="linkInput"></ion-input>
      </ion-item>


    <ion-card color="primary" *ngIf="exibir">
      <ion-card-header>
        <ion-card-subtitle>PDF</ion-card-subtitle>
        <ion-card-title>Link: {{urlLocal}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <hive-pdf-viewer src="{{urlLocal}}"></hive-pdf-viewer>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
